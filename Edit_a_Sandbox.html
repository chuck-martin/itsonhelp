<h1>Edit a Sandbox</h1>
<p>Because a sandbox is a virtual container, you can change only its appearance, not its contents.</p>
<ol>
<li>Go to <strong>Site Updates &gt; Sandboxes</strong>.</li>
<li>Click the name of a sandbox.</li>
<li>Make any desired changes to the name (see <a hqid="288880" href="#Sandboxes-SandboxNaming">Sandbox Naming</a>), color, or description.</li>
<li>Click <strong>Save</strong>.</li>
</ol>
